<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
<script src="./node_modules/_react@17.0.1@react/umd/react.development.js"></script>
<script src="./node_modules/_react-dom@17.0.1@react-dom/umd/react-dom.development.js"></script>
<script src="./node_modules/_babel-standalone@6.26.0@babel-standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class LikeButton extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            liked: false
          }
          this.handleClick = this.handleClick.bind(this)
        }
        handleClick(event) {
          this.setState({ liked: !this.state.liked });
        }
        render() {
          var text = this.state.liked ? 'like' : 'haven\'t liked';
          return (
            <p onClick={this.handleClick}>
              You {text} this. Click to toggle.
            </p>
          );
        }
      }

      ReactDOM.render(
        <LikeButton />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
