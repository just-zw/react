<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/_react@17.0.1@react/umd/react.development.js"></script>
    <script src="./node_modules/_react-dom@17.0.1@react-dom/umd/react-dom.development.js"></script>
    <script src="./node_modules/_babel-standalone@6.26.0@babel-standalone/babel.min.js"></script>
    <script src="./node_modules/_react-router-dom@5.2.0@react-router-dom/umd/react-router-dom.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    class Person extends React.Component{
     render(){
         return (
             <div>
             person组件
             </div>
         )
     }
    }
    class Man extends React.Component{
        render(){
            return(
                <div>
                man组件
                </div>
            )
        }
    }
    class Woman extends React.Component{
        render(){
            return(
                <div>
                woman组件
                </div>
            )
        }
    }
 class Rout extends React.Component{
     render(){
       return(
        <Router>
        <Link to="/person">heihei</Link>
        <Link to="/man">hehe</Link>
        <Link to="/woman">hh</Link>
         <Route path='/person' component={Person}></Route>
         <Route path="/man" component={Man}></Route>
         <Route path="/woman" component={Woman}></Route>
         </Router>
       )
     }
 }   
   ReactDOM.render(
       <Rout></Rout>,
       document.getElementById('app')
       
   ) 
    </script>
</body>
</html>
